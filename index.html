<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="result"><div class="box">
            res
        </div></div>
        <div class="pad">

            <div class="column">
                <div class="operate"><button>CE</button></div>
                <div class="digit"><button>7</button></div>
                <div class="digit"><button>4</button></div>
                <div class="digit"><button>1</button></div>
                <div class="digit zero"><button>0</button></div>
                
            </div>

            <div class="column">
                <div class="operate"><button>+/-</button></div>
                <div class="digit"><button>8</button></div>
                <div class="digit"><button>5</button></div>
                <div class="digit"><button>2</button></div>
                
            </div>

            <div class="column">
                <div class="operate"><button>%</button></div>
                <div class="digit"><button>9</button></div>
                <div class="digit"><button>6</button></div>
                <div class="digit"><button>3</button></div>
                <div class="operate"><button>.</button></div>
                
            </div>

            <div class="column">
                <div class="operate"><button>/</button></div>
                <div class="operate"><button>*</button></div>
                <div class="operate"><button>-</button></div>
                <div class="operate"><button>+</button></div>
                <div class="operate"><button>=</button></div>
                
            </div>
            
       </div>
        

    </div>
